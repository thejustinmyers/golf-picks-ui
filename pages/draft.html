<html lang="en">

<head>

    <title>Draft Table</title>
    <link rel="stylesheet" href="../styles/draft.css">

    <div class="logo">
        <h1>GolfPicks</h1>

        <button id="shuffle-draft-order-button">Shuffle Draft Order</button>

                    <th contenteditable="true">Reed</th>
                    <th contenteditable="true">Guar</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td contenteditable="true"></td>
                    <td contenteditable="true"></td>
                    <td contenteditable="true"></td>
                    <td contenteditable="true"></td>
                    <td contenteditable="true"></td>

                </tr>
                <tr>
                    <td contenteditable="true"></td>

                    <td contenteditable="true"></td>
                    <td contenteditable="true"></td>

                <tr>

                    <td contenteditable="true"></td>
                    <td contenteditable="true"></td>
                    <td contenteditable="true"></td>
                    <td contenteditable="true"></td>
                    <td contenteditable="true"></td>
                    <td contenteditable="true"></td>
                </tr>
                <tr>
                    <td contenteditable="true"></td>
                    <td contenteditable="true"></td>
                    <td contenteditable="true"></td>
                    <td contenteditable="true"></td>

                    <td contenteditable="true"></td>
                    <td contenteditable="true"></td>
                    <td contenteditable="true"></td>
                </tr>
            </tbody>
            <!-- More rows as needed -->
        </table>
    </div>
    <!-- Tournament Input and Submit Button -->
    <div class="tournament-input">
        <select name="select-tournament" id="tournament-selection">
            <option value="us-masters">Masters Tournament</option>
            <option value="us-open">U.S. Open</option>
            <option value="the-open-championship">The Open Championship</option>
            <option value="uspga-championship">PGA Championship</option>
            <option value="ryder-cup">Ryder Cup</option>
        </select>
        <button id="fetch-odds-button">Fetch Odds</button>
    </div>
    <div class="list" style="overflow-x:auto;">
        <table id="odds-table">
            <!-- Players and Odds will be populated here -->
        </table>
    </div>

    <script src="../scripts/draft.js"></script>
</body>

</html>
